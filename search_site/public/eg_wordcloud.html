<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Word Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>

<body>
    <div id="wordcloud" style="width: 800px; height: 600px;"></div>

    <script>
        // 生成随机数据
        var wordCloudData = [];
        for (var i = 0; i < 20; i++) {
            var word = 'Word' + i;
            var value = Math.round(Math.random() * 100);
            wordCloudData.push({
                name: word,
                value: value
            });
        }

        // 初始化词云图
        var myChart = echarts.init(document.getElementById('wordcloud'));

        // 配置词云图选项
        var option = {
            series: [{
                type: 'wordCloud',
                shape: 'circle',
                left: 'center',
                top: 'center',
                width: '80%',
                height: '80%',
                right: null,
                bottom: null,
                sizeRange: [12, 60],
                rotationRange: [-90, 90],
                rotationStep: 45,
                gridSize: 8,
                drawOutOfBound: false,
                textStyle: {
                    normal: {
                        fontFamily: 'sans-serif',
                        fontWeight: 'bold',
                        color: function () {
                            return 'rgb(' +
                                Math.round(Math.random() * 255) +
                                ', ' + Math.round(Math.random() * 255) +
                                ', ' + Math.round(Math.random() * 255) + ')';
                        }
                    },
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: wordCloudData
            }]
        };

        // 渲染词云图
        myChart.setOption(option);
    </script>
</body>

</html>
